<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector JS</title>

  <link rel="stylesheet" href="../style/style.css">

  <script src="../selectorJS/selector.JS"></script>
</head>
<body>
  
  <div class="wrapper__show">

    <div class="container">

      <div class="block__single">
        
        <label for="" class="label__test">Choose single option</label>
        <select name="" id="custom-wrapper" class="select__block__single">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
          <option value="">Option 4</option>
        </select>

      </div>

      <div class="block__multi">

        <label for="" class="label__test">Choose multiple options</label>
        <select name="" id="custom-wrapper" class="select__block__multi">
          <option value="">Option 5</option>
          <option value="">Option 6</option>
          <option value="">Option 7</option>
          <option value="">Option 8</option>
          <option value="">Option 9</option>
          <option value="">Option 10</option>
          <option value="">Option 11</option>
        </select>

      </div>

      <div class="block__single__write">

        <label for="" class="label__test">Choose single option & search for it</label>
        <select name="" id="custom-wrapper" class="select__block__single__write">
          <option value="">S</option>
          <option value="">Sea</option>
          <option value="">Search</option>
          <option value="">Search for</option>
          <option value="">Search for option</option>
        </select>

      </div>

      <div class="block__multi__write">

        <label for="" class="label__test">Choose multiple options & search for it</label>
        <select name="" id="custom-wrapper" class="select__block__multi__write">
          <option value="">S</option>
          <option value="">Sea</option>
          <option value="">Search</option>
          <option value="">Search for</option>
          <option value="">Search for multiple</option>
          <option value="">Search for multiple options</option>
        </select>

      </div>

    </div>

  </div>


  <script>
    window.createSelector(".select__block__single", {
      "multi": false,
      "write": false,
    })
    window.createSelector(".select__block__multi", {
      "multi": true,
      "write": false,
    });
    window.createSelector(".select__block__multi__write", {
      "multi": true,
      "write": true,
    });
    window.createSelector(".select__block__single__write", {
      "multi": false,
      "write": true,
    });
  </script>
</body>
</html>
